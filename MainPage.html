<html>
    <head>
        <title>My Web Page with help of HTML ans CSS</title>
        <link rel ="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class ="logo">
                    <img src="images/images/logo.png">
                </div>
                <div class ="nav-links">
                    <ul>
                        <li><a href ="#">Home</a></li>
                        <li><a href ="#">Phone</a></li>
                        <li><a href ="#">Accessories</a></li>
                        <li><a href ="#">Cart</a></li>
                    </ul>

                </div>

            </nav>
                <div class="information">
                    <div class ="overlay">

                    </div>
                    <img src ="images/images/mobile.png" class="mobile">
                    <div id="circle">
                        <div class="features one">
                            <img src ="images/images/camera.png">
                            <div>
                                <h1>Camera</h1>
                                <p> 12MP , Wide Angel Lens</p>
                            </div>
                        </div>
                           
                        <div class="features two">
                            <img src ="images/images/battery.png">
                            <div>
                                <h1>Battery</h1>
                                <p> 5000mAh ,720H</p>
                            </div>
                        </div>
                        
                        <div class="features three">
                            <img src ="images/images/display.png">
                            <div>
                                <h1>Display</h1>
                                <p> 6.5"Mini-Drop Fullscreen</p>
                            </div>
                        </div>
                        <div class="features four">
                            <img src ="images/images/processor.png">
                            <div>
                                <h1>Processor</h1>
                                <p> SnapDragon Octa-core 11nm</p>
                            </div>
                        </div> 

                    </div>

                </div>
                <div class="controls">
                    <img src ="images/arrow.png" id="downbtn">
                    <h3>Features</h3>
                    <img src ="images/arrow.png" id="topbtn">

                </div>


        </div>
        <script>
            var circle = document.getElementById("circle");
            var topbtn = document.getElementById("topbtn");
            var downbtn = document.getElementById("downbtn");

            var rotateValue = circle.style.transform;
            var rotateSum;
            
            downbtn.onclick = function()
            {
                rotateSum =rotateValue + "rotate(-90deg)";
                circle.style.transform =rotateSum;
                rotateValue=rotateSum;
            }
            topbtn.onclick =function()
            {
                rotateSum =rotateValue +"rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue=rotateSum;
            }
        </script>
    </body>
</html>
